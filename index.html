<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>XYZ.COM!</h3>
        <h1>OurBrand New <br>Website is On it's way</h1>
        <p>Subscribe for more details.</p>
         <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id">
            <button type="submit"><img src="send-icon.png" width="30px"></button>
            
         </form>
         <span id="success"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzEgJBH-h4YKYRS5yPE7FW6a7YX1kS1iDSSLu9Ctq_fW3QWxkOTxrSij3Vy3szqudcNYQ/exec'
        const form = document.forms['submit-to-google-sheet']
        let spane = document.querySelector("#success");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{ console.log('Success!', response);
           spane.innerHTML = "Thank You for subscribing us";
           setTimeout(()=>{
            spane.innerHTML ="";
           }, 2000);
         
        })
            .catch(error => console.error('Error!', error.message))
        })
        
       
      </script>
</body>
</html>
